{% extends "client/layout.html" %}
{% block body %}

        <main class="main">
            

            <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="true">Daxil ol</a>
							    </li>
							   
							</ul>
							<div class="tab-content">
							    <div class="tab-pane fade" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							    	
							    	
							    </div><!-- .End .tab-pane -->
							    <div class="tab-pane fade show active" id="register-2" role="tabpanel" aria-labelledby="register-tab-2">
							    	<form id="Forms" method="POST" action="login" >
                                        {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                          {% for message in messages %}
                                            <h3>{{ message }}</h3>
                                          {% endfor %}
                                        {% endif %}
                                        {% endwith %}
							    		<div class="form-group">
							    			<label for="singin-email-2">Elektron poçt*</label>
							    			<input id="Email" name="Email" type="email"   class="form-control" >
							    		</div><!-- End .form-group -->

							    		<div class="form-group">
                                           

                                            <label for="singin-password-2">Şifrə*</label>
                                            <input id="Password" name="Password" type="password" class="form-control"   />

							    		</div><!-- End .form-group -->

							    		<div class="form-footer">
							    			
                                               
                                                <input type="submit" value="Daxil ol" class="btn btn-outline-primary-2" />
			            						<i class="icon-long-arrow-right"></i>
			                			

			                				<div class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input" id="signin-remember-2">
												<label class="custom-control-label" for="signin-remember-2">Xatırlat</label>
											</div><!-- End .custom-checkbox -->

											<a href="#" class="forgot-link">Şifrəni unutmusunuzmu?</a>
                                        </div><!-- End .form-footer -->
									<a href= "{{url_for('auth.defineusertype')}}" class="btn btn-outline-primary-2"  >Qeydiyyatdan keç</a>
							    	</form>
							    	
							    </div><!-- .End .tab-pane -->
							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </main><!-- End .main -->

{% endblock %}
