                <div class="col-md-10">

                          {% endif%}
                        {% endfor %}
                        </select>
                        <label for="name">Ad</label>

                    <input id="Name" name="Name" type="text" class="form-control"  value="{{currentcat.Name}}"/>

                </div>
            </div>
            
           
            <div class="form-group" >
