    <!DOCTYPE html>
    <html lang="en">
        {% extends "admin/layout.html" %}
        {% block body %}
        <head>
          
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
        
            <meta charset="utf-8" />
            
            <title></title>
            <style>
                #center {
                    margin: auto;
                    width: 36%;
                    padding: 10px;
                }
                .error {
                border-color: red !important;
            }
         

            </style>
        <title></title>
      
        </head>
    
        <body>
            <!-- leftbar-tab-menu -->
           
            <!-- end leftbar-tab-menu-->
    
            <!-- Top Bar Start -->
         
    
            <div class="page-wrapper">
                <!-- Page Content-->
                <div class="page-content-tab">
    
                    <div class="container-fluid">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-title-box">
                                    <div class="float-right">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="javascript:void(0);">Metrica</a></li>
                                            <li class="breadcrumb-item"><a href="javascript:void(0);">Ecommerce</a></li>
                                            <li class="breadcrumb-item active">List</li>
                                        </ol>
                                    </div>
                                    <h4 class="page-title">Məhsul Əlavə Et</h4>
                                </div><!--end page-title-box-->
                            </div><!--end col-->
                        </div>
                        <!-- end page title end breadcrumb -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
        
                                    
        
                                      <div class="form-horizontal" id="center" style="margin-bottom:20%" >
                                        <form id="Forms" action="addpr" method="POST" enctype="multipart/form-data">
                                            
                                            <div class="form-group">
                                                {% with messages = get_flashed_messages() %}
                                                {% if messages %}
                                                  {% for message in messages %}
                                                    <h3>{{ message }}</h3>
                                                  {% endfor %}
                                                {% endif %}
                                                {% endwith %}
                                                <div class="form-group">

                                                  <div class="col-md-10">
                                                    
                                                    <label for="name"><h5>Ad</h5></label>
                                                    <input id="Name" name="Name" type="text" class="form-control" />
                                                    </div>
                                                  </div>
                                                  <div class="form-group">

                                                    <div class="col-md-10">
                                                    <label for="count"><h5>Say</h5></label>
                                                    <input id="Count" name="Count" type="number" class="form-control" />
                                                  </div>
                                                </div>
                                                    <div class="form-group">

                                                      <div class="col-md-10">
                                                    <label for="Price"><h5>Qiymət</h5></label>
                                                    <input id="Price" name="Price" type="text" class="form-control" />
                                                  </div>
                                                </div>
                                                    <div class="form-group">

                                                      <div class="col-md-10">
                                                    <label for="status-select" class="mr-2"><h5>Kateqoriya</h5></label>
                                                    <select name='CategoryId' class="custom-select" id="status-select" >
                                                  
                                                        {% for each in categorylist %}
                                                          <option value="{{each.Id}}">{{each.Name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                  </div>
                                                </div>
                                                    <div class="form-group">

                                                      <div class="col-md-10">
                                                    <label for="status-select" class="mr-2"><h5>Mağaza</h5></label>

                                                    <select name='ShopId' class="custom-select" id="status-select" >
                                                      {% for each in shoplist %}
                                                          <option value="{{each.Id}}">{{each.Name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                  </div>
                                                </div>
                                                    <!-- <select name='SizeId'  >
                                                        {% for each in sizelist %}
                                                          <option value="{{each.Id}}">{{each.Name}}</option>
                                                        {% endfor %}
                                                    </select> -->
                                                    <div class="form-group">

                                                      <div class="col-md-10">
                                                    <label for="status-select" class="mr-2"><h5>Ölçülər</h5></label>

                                                    <select class="selectpicker" multiple data-live-search="true" name='size[]'>
                                                        {% for each in sizelist %}
                                                          <option value="{{each.Id}}">{{each.Name}}</option>
                                                        {% endfor %}
                                                      </select>
                                                    </div>
                                                  </div>
                                                      <div class="form-group">

                                                        <div class="col-md-10">
                                                      <label for="status-select" class="mr-2"><h5>Rənglər</h5></label>
                                                 
                                                        <select class="selectpicker" multiple data-live-search="true" name='color[]'>
                                                        {% for each in colorlist %}
                                                        <option value="{{each.Id}}">{{each.Name}}</option>
                                                        {% endfor %}
                                                      </select>
                                                    </div>
                                                  </div>
                                                      <div class="form-group">

                                                        <div class="col-md-10">
                                  
                                  
                                                        <label><h5>Şəkillər</h5></label>
                                      
                                                        <input type="file" name="photo[]" multiple>
                                                      </div>
                                                    </div>
                                                     <div class="form-group">

                                                      <div class="col-md-10">
                                                      <label for="status-select" class="mr-2"><h5>Əsas şəkil</h5></label>

                                                     <input type="file" name="MainImage">
                                                     
                                                </div>
                                            </div>
                                            <div class="form-group" >
                                            
                                                <div class="col-md-10">
                                                    <label for="status-select" class="mr-2"><h5>Məlumat</h5></label>
                                                        <textarea  class="form-control" name="Description">

                                                        </textarea>
                                                        </div>
                                                        </div>
                                            <div class="form-group" >
                                                <div class="col-md-offset-2 col-md-10">
                                                    <input type="submit" value="Əlavə et" class="btn btn-primary"  />
                                                </div>
                                            </div>
                                
                                
                                        </form>
                                    </div>
                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div> <!-- end row -->
    
                    </div><!-- container -->
    
                    <!--  Modal content for the above example -->
                  
                  
                </div>
                <!-- end page content -->
            </div>
            <!-- end page-wrapper -->
    
            
    
    
            <!-- jQuery  -->
          
    
            <!-- App js -->
         
            <script>
                $('#datatable').DataTable();
            </script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>   
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   
        </body>
    {%endblock%}
    </html>
