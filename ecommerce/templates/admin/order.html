<div class="form-horizontal" id="center" style="margin-bottom:20%" >
    <form id="Forms" action="{{url_for('order', productid = product.Id)}}" method="POST" >
        
        <div class="form-group">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <h3>{{ message }}</h3>
              {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group">

              <div class="col-md-10">
                <input id="ProductId" name="ProductId" value="{{product.Id}}" type="text" class="form-control" />

                <input id="Name" name="Name" value="{{product.Name}}" type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group">

                <div class="col-md-10">
                <input id="Count" name="Count" type="number"  value="{{product.Count}}"class="form-control" />
              </div>
            </div>
                <div class="form-group">

                  <div class="col-md-10">
                <input id="Price" name="Price" type="text" class="form-control" value="{{product.Price}}" />
              </div>
            </div>
                <div class="form-group">

                  <div class="col-md-10">
                <input id="CategoryId" name="CategoryId" type="text" class="form-control" value="{{product.CategoryId}}" />

              </div>
            </div>
                <div class="form-group">

                  <div class="col-md-10">
                <input id="ShopId" name="ShopId" type="text" class="form-control" value="{{product.ShopId}}" />

               
              </div>
            </div>
                <!-- <select name='SizeId'  >
                    {% for each in sizelist %}
                      <option value="{{each.Id}}">{{each.Name}}</option>
                    {% endfor %}
                </select> -->
                <div class="form-group">

                  <div class="col-md-10">

                <input id="ColorId" name="ColorId" type="text" class="form-control" value="{{ColorId}}" />

                </div>
              </div>
                  <div class="form-group">

                    <div class="col-md-10">
                        <input id="SizeId" name="SizeId" type="text" class="form-control" value="{{SizeId}}" />

                </div>
              </div>
                
              <div class="form-group">

                <div class="col-md-10">
              <input id="Address" name="Address" type="text" class="form-control"  />

             
            </div>
          </div>
          <div class="form-group">

            <div class="col-md-10">
          <input id="Phone" name="Phone" type="text" class="form-control"  />

         
        </div>
      </div>
        
       
        <div class="form-group" >
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Əlavə et" class="btn btn-primary"  />
            </div>
        </div>


    </form>
</div>
