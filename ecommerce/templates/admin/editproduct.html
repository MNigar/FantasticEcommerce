<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<head>
    <meta charset="utf-8" />
    
    <title></title>
    <style>
        #center {
            margin: auto;
            width: 36%;
            padding: 10px;
        }
        .error {
        border-color: red !important;
    }
    </style>
    
</head>
<body>
 
    <div class="form-horizontal" id="center" style="margin-bottom:20%" >
        <form id="Forms" action="{{url_for('editp', id = product.Id)}}" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <h3>{{ message }}</h3>
                  {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="col-md-10">
                    
                    
                    <label for="name">Ad</label>
                    <input id="Name" name="Name" type="text"  value="{{product.Name}}" class="form-control" />
                    <label for="count">Say</label>
                    <input id="Count" name="Count" type="number" value="{{product.Count}}" class="form-control" />
                    <label for="Price">Qiymət</label>
                    <input id="Price" name="Price" type="text" class="form-control" value="{{product.Price}}" />
                    <select name='CategoryId' >
                        {% for each in categorylist %}
                          <option value="{{each.Id}}">{{each.Name}}</option>
                        {% endfor %}
                    </select>
                    <select name='ShopId' >

                    {% for each in shoplist %}
                        {% if each.Id == product.Shop.Id %}
                        <option selected>{{each.Name}}</option>
                        {% else %}
                        <option>{{each.Name}}</option>
                        {% endif %}


                        
                    {% endfor %}
                    </select>
                
                    <select class="selectpicker" multiple data-live-search="true" name='size[]'>
                        {% for each in sizelist %}
                        {% if each.Id == product.psizes.Id %}
                        <option selected>{{each.Name}}</option>
                        {% else %}
                        <option>{{each.Name}}</option>
                        {% endif %}
                        {% endfor %}
                      </select>
                    <select class="selectpicker" multiple data-live-search="true" name='color[]'>
                        {% for each in colorlist %}
                        <option value="{{each.Id}}">{{each.Name}}</option>
                        {% endfor %}
                      </select>
                    <div class="form-group">
  
  
                        <label>Photo:</label>
      
                        <input type="file" name="photo[]" multiple>
      
                     </div>
                     <div class="form-group">
                     <input type="file" name="MainImage">
                     </div>
                </div>
            </div>
            
           
            <div class="form-group" >
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Əlavə et" class="btn btn-primary"  />
                </div>
            </div>


        </form>
    </div>
</body>
</html>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
