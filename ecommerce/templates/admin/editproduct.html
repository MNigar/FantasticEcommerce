<!DOCTYPE html>

{% extends "admin/layout.html" %}
{% block body %}
<head>
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

    <meta charset="utf-8" />
    
    <title></title>
    <style>
        #center {
            margin: auto;
            width: 36%;
            padding: 10px;
        }
        .error {
        border-color: red !important;
    }
 

    </style>
<title></title>

</head>
    

<body>
   

    <div class="page-wrapper">
        <!-- Page Content-->
        <div class="page-content-tab">

            <div class="container-fluid">
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-right">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Metrica</a></li>
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Ecommerce</a></li>
                                    <li class="breadcrumb-item active">List</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Dəyişiklik Et</h4>
                        </div><!--end page-title-box-->
                    </div><!--end col-->
                </div>
                <!-- end page title end breadcrumb -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">

                            

                              <div class="form-horizontal" id="center" style="margin-bottom:20%" >
        <form id="Forms" action="{{url_for('admin.editp', id = product.Id)}}" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <h3>{{ message }}</h3>
                  {% endfor %}
                {% endif %}
                {% endwith %}
                </div>
                <div class="col-md-12">
                    
                    <div class="form-group">

                        <div class="col-md-10">
                           
                    <label for="name"><h5>Ad</h5></label>

                    <input id="Name" name="Name" type="text"  value="{{product.Name}}" class="form-control" />
                </div>
            </div>
                   
                    <div class="form-group">

                        <div class="col-md-10">
                          
                    <label for="count"><h5>Say</h5></label>
                    <input id="Count" name="Count" type="number" value="{{product.Count}}" class="form-control" />
                </div>
            </div>
                    <div class="form-group">

                        <div class="col-md-10">
                          
                    <label for="Price"><h5>Qiymət</h5></label>
                    <input id="Price" name="Price" type="text" class="form-control" value="{{product.Price}}" />
                </div>
            </div>
                    <div class="form-group">

                        <div class="col-md-10">
                            <label for="status-select" class="mr-2"><h5>Kateqoriya</h5></label>

                    <select name='CategoryId' class="custom-select" id="status-select" >
                        
                        {% for each in categorylist %}
                        {% if each.Id == product.Category.Id %}
                        <option selected value="{{each.Id}}" >{{each.Name}}</option>
                        {% else %}
                        <option value="{{each.Id}}">{{each.Name}}</option>
                        {% endif %}


                        
                    {% endfor %}
                    </select>
                </div>
            </div>
                    <div class="form-group">

                        <div class="col-md-10">
                            <label for="status-select" class="mr-2"><h5>Mağaza</h5></label>

                    <select name='ShopId' class="custom-select" id="status-select"  >

                    {% for each in shoplist %}
                        {% if each.Id == product.Shop.Id %}
                        <option selected  value="{{each.Id}}">{{each.Name}}</option>
                        {% else %}
                        <option  value="{{each.Id}}">{{each.Name}}</option>
                        {% endif %}


                        
                    {% endfor %}
                    </select>
                </div>
            </div>
                    <div class="form-group">

                        <div class="col-md-10">
                            <label for="status-select" class="mr-2"><h5>Ölçü</h5></label>

                    <select class="selectpicker" multiple data-live-search="true" name='size[]'>
                        {% for each in sizelist %}
                        {% if each.Id == product.psizes.Id %}
                        <option selected>{{each.Name}}</option>
                        {% else %}
                        <option>{{each.Name}}</option>
                        {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                </div>
                      <div class="form-group">

                        <div class="col-md-10">
                            <label for="status-select" class="mr-2"><h5>Rəng</h5></label>

                    <select class="selectpicker" multiple data-live-search="true" name='color[]'>
                        {% for each in colorlist %}
                        <option value="{{each.Id}}">{{each.Name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>

                        <div class="col-md-10">
                                 <div class="form-group">
  
                                    <label for="status-select" class="mr-2"><h5>Şəkillər</h5></label>

      
                        <input type="file" name="photo[]" multiple>
      
                    </div>
                </div>
                     <div class="form-group">

                        <div class="col-md-10">
                            <label for="status-select" class="mr-2"><h5>Əsas Şəkil</h5></label>

                     <input type="file" name="MainImage">
                    </div>
                </div>




              
           
            <div class="form-group" >
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Dəyiş" class="btn btn-primary"  />
                </div>
            </div>


        </form>
    </div>
</div>
</div>
</div> <!-- end col -->
</div> <!-- end row -->

</div><!-- container -->

<!--  Modal content for the above example -->



</div>
<!-- end page content -->
</div>
<!-- end page-wrapper -->




<!-- jQuery  -->
<script>
    $('#datatable').DataTable();
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>   
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
{%endblock%}


</html>
